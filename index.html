<!DOCTYPE html>
<html>
  <head>
       <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
    
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
              <a-asset-item id="dinosaurio" src="./velociraptor-1453.glb"></a-asset-item>
              <sound id="sonidodinosaurio" src="./dinosaurio-102153.mp3" preload="auto" autoplay="true"></sound>
        </a-assets>
      <a-marker preset="hiro">
        <a-gltf-model
        position="0 0.5 0" 
        scale="0.2 0.2 0.2 "
        animation="
        property:rotation;
        to: 0 360 0;
        loop: true;
        dur:4000;
        "
    
        src="#dinosaurio"
        >   
        </a-gltf-model>
        <a-text 
        class="clickable"
        value="velociraptor"
        position="0 0.1 0"
        color="orange"
        cambiar-color
        ></a-text>
      </a-marker>
      <a-entity camera look-controls>
        <a-entity cursor="fuse:false;ray-origin:mouse"
        raycaster="objects:.clickable"
        ></a-entity>
      </a-entity>
    </a-scene>
    <script>
      AFRAME.registerComponent('cambiar-color', {
        init:function(){
          this.el.addEventListener('click', function(){
            this.el.setAttribute('color',"yellow")
          })
        }
      })
    </script>
  </body>
</html>
